<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
if (detectMob() == true){
    redirectMobile();
} else {
	redirectDesktop();
}
	
function detectMob() {
    const toMatch = [
        /Android/i,
        /webOS/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
    ];

    return toMatch.some((toMatchItem) => {
        return navigator.userAgent.match(toMatchItem);
    });
}

function redirectDesktop(){
  window.location = "https://www.figma.com/proto/Fch6RU3EjKYiVc07ILWTdI/Untitled?page-id=0%3A1&type=design&node-id=1-22&viewport=-1054%2C-659%2C0.43&t=YtDbScd4rwtdHRKz-8&scaling=scale-down&hide-ui=1";
}	
	
function redirectMobile(){
  window.location = "https://www.figma.com/proto/Fch6RU3EjKYiVc07ILWTdI/Untitled?page-id=3%3A380&type=design&node-id=3-381&viewport=358%2C485%2C0.49&t=2LXb6o4HxFry4LFJ-8&scaling=scale-down-width&hide-ui=1";
}

</script>
</body>
</html>
