<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
if (detectMob() == true){
    redirectMobile();
} else {
	redirectDesktop();
}
	
function detectMob() {
    const toMatch = [
        /Android/i,
        /webOS/i,
        /iPhone/i,
        /iPad/i,
        /iPod/i,
        /BlackBerry/i,
        /Windows Phone/i
    ];

    return toMatch.some((toMatchItem) => {
        return navigator.userAgent.match(toMatchItem);
    });
}

function redirectDesktop(){
  window.location = "https://www.figma.com/proto/e5bW3UH9LPxx9NcW9m3Au2/Teste-site-desktop?node-id=17%3A2891&scaling=contain&hotspot-hints=0&hide-ui=1";
}	
	
function redirectMobile(){
  window.location = "https://www.figma.com/proto/JdycH403dSITPuRmp1gtTD/teste-site-mobile?node-id=1%3A2&scaling=scale-down&hotspot-hints=0&hide-ui=1";
}

</script>
</body>
</html>
